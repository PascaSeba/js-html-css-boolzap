<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Boolzap</title>
</head>

<body>
    <div class="container">

        <!-- INIZIO DELLA SIDEBAR -->

        <section class="sidebar">

            <!-- (Header della sidebar) -->
            <div class="side_header">
                <div class="user_info">
                    <img src="img/avatar_io.jpg" alt="">
                    <p>Nome Utente</p>
                </div>
                <div class="side_nav">
                    <ul>
                        <li><i class="fas fa-circle-notch"></i></li>
                        <li><i class="fas fa-comment-alt"></i></li>
                        <li><i class="fas fa-ellipsis-v"></i></li>
                    </ul>
                </div>
            </div>
            <div class=" side_body ">

                <!--     (Sezione notifiche - sidebar)     -->
                <div class="notifications">
                    <div>
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="notify_act">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="">Attiva notifiche Desktop</a>
                    </div>
                </div>

                <!-- (Sezione ricerca - sidebar) -->
                <div class="search">
                    <i class="fas fa-search"></i><input type="search" placeholder="Cerca o inizia una nuova chat...">
                </div>

                <!-- (Sezione contacts - sidebar) -->
                <div class="contacts">
                    <div><img src="img\avatar_1.jpg" alt="">
                        <p>Michele</p>
                    </div>
                    <div><img src="img\avatar_2.jpg" alt="">
                        <p>Fabio</p>
                    </div>
                    <div><img src="img\avatar_3.jpg" alt="">
                        <p>Samuele</p>
                    </div>
                    <div><img src="img\avatar_4.jpg" alt="">
                        <p>Luisa/o</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- FINE DELLA SIDEBAR -->

        <!-- INIZIO DEL MAIN -->

        <main>
            <section class="main_header ">
                <div class="user_chatting">
                    <img src="img\avatar_1.jpg" alt="">
                    <p>Michele</p>
                    <p>Ultimo accesso oggi alle</p>
                </div>

                <div class="main_nav">
                    <ul>
                        <li><i class="fas fa-search"></i></li>
                        <li><i class="fas fa-paperclip"></i></li>
                        <li><i class="fas fa-ellipsis-v"></i></li>
                    </ul>
                </div>
            </section>

            <section class="main_body ">
                <div class="chat">
                    <p class="you">Hai portato a spasso il cane? <span><strong>10/12/23 </strong> - 21:34</span></p>
                    <p class="you">Ricordati di dargli da mangiare<span><strong>10/12/23 </strong> - 21:34</span></p>
                    <p class="friend">No madre, lo ucciderò. Così è deciso. <span><strong>10/12/23 </strong> - 21:47</span></p>
                </div>
            </section>

        </main>

        <footer>
            <div class="footer_container">
                <i class="far fa-smile"></i>
                <input type="text" placeholder="Scrivi un messaggio...">
                <i class="fas fa-microphone"></i>
            </div>
        </footer>
    </div>




    <script src="js/main.js "></script>
</body>

</html>
